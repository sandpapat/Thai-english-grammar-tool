{% extends "base.html" %}

{% block title %}Login - Thai-English Grammar Learning Tool{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-key"></i> Login
                </h2>
                
                <p class="text-center text-muted mb-4">
                    Enter your 5-digit pseudocode to access the system
                </p>
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-4">
                        <label for="pseudocode" class="form-label">5-Digit Code</label>
                        <input type="text" 
                               class="form-control form-control-lg text-center" 
                               id="pseudocode" 
                               name="pseudocode" 
                               maxlength="5" 
                               pattern="[0-9]{5}" 
                               placeholder="12345"
                               required
                               autocomplete="off">
                        <div class="form-text text-center">
                            Enter the 5-digit code you received
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center text-muted small">
                    <i class="bi bi-shield-lock"></i> 
                    Your participation is anonymous. No personal information is stored.
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-focus on the input field
document.getElementById('pseudocode').focus();

// Only allow numeric input
document.getElementById('pseudocode').addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '');
});
</script>
{% endblock %}
